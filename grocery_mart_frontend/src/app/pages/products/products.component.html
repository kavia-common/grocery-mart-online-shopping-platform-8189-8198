<h2 class="title">{{ title }}</h2>
<div class="grid">
  <div class="card" *ngFor="let p of products">
    <div class="img" [style.backgroundImage]="'url(' + (p.imageUrl || 'https://picsum.photos/seed/'+p.id+'/400/300') + ')'"></div>
    <div class="info">
      <div class="name">{{ p.name }}</div>
      <div class="desc">{{ p.description }}</div>
      <div class="bottom">
        <div class="price">\${{ (p.price / 100) | number:'1.2-2' }}</div>
        <button (click)="addToCart(p)">Add</button>
      </div>
    </div>
  </div>
</div>
